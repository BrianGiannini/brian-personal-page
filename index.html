<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (systemPrefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <title>Brian Giannini | Mobile Engineer & Tech Entrepreneur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Personal website of Brian Giannini - Mobile Engineer, Tech Entrepreneur, and Creator.">
    <meta name="author" content="Brian Giannini">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="preload" as="image" href="img/brian.webp" fetchpriority="high">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Inter:wght@300;400;500;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Inter:wght@300;400;500;700&display=swap"

    <!-- Icons -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Styles -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
    <script type="text/javascript" src="scripts/utils.js" defer></script>
    <script type="text/javascript" src="scripts/toggle-dark-mode.js" defer></script>
    <script type="text/javascript" src="scripts/hamburger.js" defer></script>
    <script type="text/javascript" src="scripts/scroll-spy.js" defer></script>
    <!-- Data & Renderers -->
    <script type="text/javascript" src="scripts/icons.js" defer></script>
